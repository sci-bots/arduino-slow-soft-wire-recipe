{% set PKG_NAME = 'arduino-slow-soft-wire' %}
{% set LIB_NAME = 'SlowSoftWire' %}
{% set VERSION = '1.0.1' %}
source:
  url: https://github.com/sci-bots/{{ LIB_NAME }}/archive/v{{ VERSION }}.tar.gz

package:
  name: {{ PKG_NAME }}
  version: {{ VERSION }}

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1
  script:
    python -c
      "import os.path; import os; import shutil;
      install_dir = os.path.join(os.environ['PREFIX'],
                                 'Library',  # [win]
                                 'include', 'Arduino', '{{ LIB_NAME }}');
      shutil.copytree(os.environ['SRC_DIR'], install_dir);
      os.remove(os.path.join(install_dir, 'bld.bat'));  # [win]
      os.remove(os.path.join(install_dir, 'build.sh'));  # [not win]
      "

requirements:
  build:
    - python

about:
  home: https://github.com/sci-bots/{{ LIB_NAME }}
  license: LGPL
